<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Light Gray */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #fff; /* White */
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #3498db; /* Blue */
      margin-bottom: 20px;
    }

    p {
      color: #555; /* Dark Gray */
      font-size: 18px;
    }

    /* Add some margin to the body for better appearance */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Subscribing!</h1>
    <p>Your subscription is confirmed. We appreciate your commitment to a healthier lifestyle.</p>
  </div>
</body>
</html>
